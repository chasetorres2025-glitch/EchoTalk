            </div>

            <!-- è®¾ç½® -->

                        <option value="longshu">ä¹¦ä¹¦ - çŸ¥æ€§å¥³å£°</option>

    <script>
        // å…¨å±€å˜é‡
        let mediaRecorder = null;
        let audioChunks = [];
        let isRecording = false;
        let recordingStartTime = null;
        let recordingTimer = null;
        let currentAudio = null;
        let conversationHistory = [];

        // DOM å…ƒç´ 
        const micButton = document.getElementById('micButton');
        const hintText = document.getElementById('hintText');
        const recordingTimerEl = document.getElementById('recordingTimer');
        const conversationEl = document.getElementById('conversation');
        const errorMessageEl = document.getElementById('errorMessage');
        const clearBtn = document.getElementById('clearBtn');
        const stopBtn = document.getElementById('stopBtn');
        const maxDurationInput = document.getElementById('maxDuration');
        const voiceSelect = document.getElementById('voiceSelect');

        // çŠ¶æ€æŒ‡ç¤ºå™¨
        const statusIndicators = {
            recording: document.getElementById('statusRecording'),
            asr: document.getElementById('statusASR'),
            ai: document.getElementById('statusAI'),
            tts: document.getElementById('statusTTS')
        };

        // æ˜¾ç¤ºé”™è¯¯ä¿¡æ¯
        function showError(message) {
            errorMessageEl.textContent = message;
            errorMessageEl.style.display = 'block';
            setTimeout(() => {
                errorMessageEl.style.display = 'none';
            }, 5000);
        }

        // è®¾ç½®çŠ¶æ€
        function setStatus(status, active) {
            if (statusIndicators[status]) {
                statusIndicators[status].classList.toggle('active', active);
                if (status === 'recording' && active) {
                    statusIndicators[status].classList.add('recording');
                } else {
                    statusIndicators[status].classList.remove('recording');
                }
                if (active && status !== 'recording') {
                    statusIndicators[status].classList.add('processing');
                } else {
                    statusIndicators[status].classList.remove('processing');
                }
            }
        }

        // åˆå§‹åŒ–å½•éŸ³
        async function initRecording() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                mediaRecorder = new MediaRecorder(stream);
                
                mediaRecorder.ondataavailable = (event) => {
                    audioChunks.push(event.data);
                };

                mediaRecorder.onstop = async () => {
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    audioChunks = [];
                    await processAudio(audioBlob);
                };

                return true;
            } catch (err) {
                console.error('å½•éŸ³åˆå§‹åŒ–å¤±è´¥:', err);
                showError('æ— æ³•è®¿é—®éº¦å…‹é£ï¼Œè¯·æ£€æŸ¥æƒé™è®¾ç½®');
                return false;
            }
        }

        // å¼€å§‹å½•éŸ³
        function startRecording() {
            if (!mediaRecorder) return;
            
            audioChunks = [];
            mediaRecorder.start();
            isRecording = true;
            recordingStartTime = Date.now();
            
            micButton.classList.add('recording');
            micButton.title = 'æ¾å¼€ç»“æŸå½•éŸ³';
            hintText.textContent = 'æ­£åœ¨å½•éŸ³ï¼Œæ¾å¼€æŒ‰é’®ç»“æŸ...';
            recordingTimerEl.style.display = 'block';
            setStatus('recording', true);

            // æ›´æ–°è®¡æ—¶å™¨
            recordingTimer = setInterval(() => {
                const duration = (Date.now() - recordingStartTime) / 1000;
                recordingTimerEl.textContent = duration.toFixed(1) + 's';
                
                // æ£€æŸ¥æ˜¯å¦è¶…è¿‡æœ€å¤§æ—¶é•¿
                const maxDuration = parseInt(maxDurationInput.value) || 10;
                if (duration >= maxDuration) {
                    stopRecording();
                }
            }, 100);
        }

        // åœæ­¢å½•éŸ³
        function stopRecording() {
            if (!isRecording || !mediaRecorder) return;
            
            mediaRecorder.stop();
            isRecording = false;
            
            clearInterval(recordingTimer);
            micButton.classList.remove('recording');
            micButton.title = 'æŒ‰ä½è¯´è¯';
            hintText.textContent = 'å¤„ç†ä¸­...';
            recordingTimerEl.style.display = 'none';
            setStatus('recording', false);
        }

        // å¤„ç†éŸ³é¢‘
        async function processAudio(audioBlob) {
            try {
                // 1. è¯­éŸ³è¯†åˆ«
                setStatus('asr', true);
                const formData = new FormData();
                formData.append('audio', audioBlob, 'recording.webm');

                const asrResponse = await fetch('/test-voice/api/asr', {
                    method: 'POST',
                    body: formData
                });

                const asrResult = await asrResponse.json();
                setStatus('asr', false);

                if (!asrResult.success) {
                    showError('è¯­éŸ³è¯†åˆ«å¤±è´¥: ' + (asrResult.error || 'æœªçŸ¥é”™è¯¯'));
                    hintText.textContent = 'æŒ‰ä½éº¦å…‹é£æŒ‰é’®å¼€å§‹å½•éŸ³ï¼Œæ¾å¼€ç»“æŸ';
                    return;
                }

                const userText = asrResult.text;
                addMessage('user', userText);

                // 2. AI å¯¹è¯
                setStatus('ai', true);
                hintText.textContent = 'AIæ€è€ƒä¸­...';

                const chatResponse = await fetch('/test-voice/api/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        message: userText,
                        history: conversationHistory
                    })
                });

                const chatResult = await chatResponse.json();
                setStatus('ai', false);

                if (!chatResult.success) {
                    showError('AIå¯¹è¯å¤±è´¥: ' + (chatResult.error || 'æœªçŸ¥é”™è¯¯'));
                    hintText.textContent = 'æŒ‰ä½éº¦å…‹é£æŒ‰é’®å¼€å§‹å½•éŸ³ï¼Œæ¾å¼€ç»“æŸ';
                    return;
                }

                const aiText = chatResult.response;
                addMessage('ai', aiText);

                // ä¿å­˜åˆ°å†å²
                conversationHistory.push({ user: userText, ai: aiText });

                // 3. è¯­éŸ³åˆæˆå¹¶æ’­æ”¾
                setStatus('tts', true);
                hintText.textContent = 'æ’­æ”¾ä¸­...';

                const ttsResponse = await fetch('/test-voice/api/tts', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ text: aiText })
                });

                if (ttsResponse.ok) {
                    const audioBlob = await ttsResponse.blob();
                    await playAudio(audioBlob);
                } else {
                    showError('è¯­éŸ³åˆæˆå¤±è´¥');
                }

                setStatus('tts', false);
                hintText.textContent = 'æŒ‰ä½éº¦å…‹é£æŒ‰é’®å¼€å§‹å½•éŸ³ï¼Œæ¾å¼€ç»“æŸ';

            } catch (err) {
                console.error('å¤„ç†éŸ³é¢‘é”™è¯¯:', err);
                showError('å¤„ç†å¤±è´¥: ' + err.message);
                hintText.textContent = 'æŒ‰ä½éº¦å…‹é£æŒ‰é’®å¼€å§‹å½•éŸ³ï¼Œæ¾å¼€ç»“æŸ';
                setStatus('asr', false);
                setStatus('ai', false);
                setStatus('tts', false);
            }
        }

        // æ’­æ”¾éŸ³é¢‘
        function playAudio(audioBlob) {
            return new Promise((resolve) => {
                const audioUrl = URL.createObjectURL(audioBlob);
                currentAudio = new Audio(audioUrl);
                stopBtn.style.display = 'inline-block';

                currentAudio.onended = () => {
                    stopBtn.style.display = 'none';
                    URL.revokeObjectURL(audioUrl);
                    resolve();
                };

                currentAudio.onerror = () => {
                    stopBtn.style.display = 'none';
                    URL.revokeObjectURL(audioUrl);
                    resolve();
                };

                currentAudio.play();
            });
        }

        // åœæ­¢æ’­æ”¾
        function stopAudio() {
            if (currentAudio) {
                currentAudio.pause();
                currentAudio.currentTime = 0;
                stopBtn.style.display = 'none';
            }
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°å¯¹è¯
        function addMessage(role, text) {
            // æ¸…ç©ºç©ºçŠ¶æ€
            if (conversationHistory.length === 0) {
                conversationEl.innerHTML = '';
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message message-${role}`;
            
            const label = role === 'user' ? 'æ‚¨' : 'AI';
            messageDiv.innerHTML = `
                <div class="message-label">${label}</div>
                <div class="message-bubble">${escapeHtml(text)}</div>
            `;

            conversationEl.appendChild(messageDiv);
            conversationEl.scrollTop = conversationEl.scrollHeight;
        }

        // HTML è½¬ä¹‰
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // æ¸…ç©ºå¯¹è¯
        function clearConversation() {
            conversationHistory = [];
            conversationEl.innerHTML = `
                <div class="empty-state">
                    <div class="empty-state-icon">ğŸ’¬</div>
                    <p>è¿˜æ²¡æœ‰å¯¹è¯è®°å½•</p>
                    <p style="font-size: 12px; margin-top: 5px;">ç‚¹å‡»ä¸Šæ–¹éº¦å…‹é£å¼€å§‹å¯¹è¯</p>
                </div>
            `;
        }

        // äº‹ä»¶ç›‘å¬
        micButton.addEventListener('mousedown', startRecording);
        micButton.addEventListener('mouseup', stopRecording);
        micButton.addEventListener('mouseleave', stopRecording);

        // è§¦æ‘¸äº‹ä»¶æ”¯æŒ
        micButton.addEventListener('touchstart', (e) => {
            e.preventDefault();
            startRecording();
        });
        micButton.addEventListener('touchend', (e) => {
            e.preventDefault();
            stopRecording();
        });

        clearBtn.addEventListener('click', clearConversation);
        stopBtn.addEventListener('click', stopAudio);

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', async () => {
            await initRecording();
        });
    </script>
