{% extends "admin/base.html" %}

{% block title %}管理员登录 - EchoTalk{% endblock %}

{% block login_content %}
<div class="container">
    <div class="row justify-content-center align-items-center" style="min-height: 100vh;">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-body p-5">
                    <div class="text-center mb-4">
                        <i class="bi bi-mic-fill" style="font-size: 3rem; color: var(--primary-color);"></i>
                        <h4 class="mt-3 mb-1">EchoTalk</h4>
                        <p class="text-muted">管理后台登录</p>
                    </div>
                    
                    <form method="POST" action="{{ url_for('admin.login') }}">
                        <div class="mb-3">
                            <label for="username" class="form-label">用户名</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-person"></i></span>
                                <input type="text" class="form-control" id="username" name="username" placeholder="请输入用户名" required>
                            </div>
                        </div>
                        
                        <div class="mb-4">
                            <label for="password" class="form-label">密码</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                <input type="password" class="form-control" id="password" name="password" placeholder="请输入密码" required>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i> 登录
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-4 text-center text-muted small">
                        <p class="mb-0"><i class="bi bi-shield-lock"></i> 请使用管理员账号登录</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
