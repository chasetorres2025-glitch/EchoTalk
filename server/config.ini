[flask]
; Flask基础配置（不敏感）
debug = true
port = 5050
host = 0.0.0.0

[mysql]
; MySQL数据库基础配置（不敏感）
host = localhost
port = 3306
user = root
db = echotalk
charset = utf8mb4
pool_size = 10
pool_timeout = 30

[mongodb]
; MongoDB基础配置（不敏感）
host = localhost
port = 27017
db = echotalk

[wechat]
; 微信小程序API配置（不敏感）
api_url = https://api.weixin.qq.com/sns/jscode2session

[ai]
; AI大模型基础配置（不敏感）
; 阿里云百炼平台: https://bailian.console.aliyun.com
provider = aliyun
; OpenAI兼容模式API地址
api_url = https://dashscope.aliyuncs.com/compatible-mode/v1
; 对话模型: qwen-turbo(快速), qwen-plus(均衡), qwen-max(最强), deepseek-r1(推理)
chat_model = qwen-turbo
chat_temperature = 0.7
chat_max_tokens = 2000
chat_timeout = 30
; 语音识别模型: paraformer-realtime-v2(实时), paraformer-v2(文件识别)
asr_model = paraformer-v2
asr_format = mp3
asr_sample_rate = 16000
; 语音合成模型: cosyvoice-v3-flash(极速), cosyvoice-v3-plus(专业), cosyvoice-v2(增强), sambert-v1(标准)
tts_model = cosyvoice-v3-flash
; 音色列表 (不同模型支持的音色不同):
; cosyvoice-v3-flash/v3-plus: longanyang, longwan, longshu, longshuo, longjing, longmiao
; cosyvoice-v2: longxiaochun, longxiaoxia, longxiaocheng, longxiaobai, longxiaotian
; cosyvoice-v1: longwan
tts_voice = longanyang
tts_speed = 1.0
tts_volume = 50

[storage]
; 存储基础配置（不敏感）
provider = local
local_path = ./uploads
oss_endpoint = oss-cn-hangzhou.aliyuncs.com
oss_region = cn-hangzhou
cos_region = ap-guangzhou

[voice]
; 语音基础配置（不敏感）
; 最大录音时长(秒)
max_duration = 60
; 音频格式
format = mp3
; 采样率
sample_rate = 16000
; 比特率
bitrate = 48000

[business]
; 业务逻辑配置（不敏感）
chat_max_history = 50
chat_context_window = 10
article_min_messages = 3
article_max_length = 2000
article_min_length = 300

[log]
; 日志配置（不敏感）
level = INFO
file = ./logs/echotalk.log
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s

[security]
; 安全配置（不敏感）
rate_limit_enabled = false
rate_limit_requests = 100
rate_limit_window = 3600
max_content_length = 16777216

[env]
; 环境类型
flask_env = development
