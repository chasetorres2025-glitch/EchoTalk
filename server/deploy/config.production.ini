[flask]
; Flask基础配置（生产环境）
debug = false
port = 5050
host = 0.0.0.0

[mysql]
; MySQL数据库配置（生产环境）
host = localhost
port = 3306
user = root
db = echotalk
charset = utf8mb4
pool_size = 5
pool_timeout = 30

[mongodb]
; MongoDB配置（生产环境）
host = localhost
port = 27017
db = echotalk

[wechat]
; 微信小程序API配置
api_url = https://api.weixin.qq.com/sns/jscode2session

[ai]
; AI大模型基础配置（生产环境）
provider = aliyun
api_url = https://dashscope.aliyuncs.com/compatible-mode/v1
chat_model = qwen-turbo
chat_temperature = 0.7
chat_max_tokens = 2000
chat_timeout = 30
asr_model = paraformer-v2
asr_format = mp3
asr_sample_rate = 16000
tts_model = cosyvoice-v3-flash
tts_voice = longanyang
tts_speed = 1.0
tts_volume = 50

[storage]
; 存储配置（生产环境）
provider = local
local_path = ./uploads
oss_endpoint = oss-cn-hangzhou.aliyuncs.com
oss_region = cn-hangzhou
cos_region = ap-guangzhou

[voice]
; 语音配置
max_duration = 60
format = mp3
sample_rate = 16000
bitrate = 48000

[business]
; 业务逻辑配置
chat_max_history = 50
chat_context_window = 10
article_min_messages = 3
article_max_length = 2000
article_min_length = 300

[log]
; 日志配置（生产环境）
level = INFO
file = ./logs/echotalk.log
format = %%(asctime)s - %%(name)s - %%(levelname)s - %%(message)s

[security]
; 安全配置（生产环境）
rate_limit_enabled = true
rate_limit_requests = 100
rate_limit_window = 3600
max_content_length = 16777216

[env]
; 环境类型
flask_env = production
